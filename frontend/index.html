<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiikawa Dream Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="field-bg"></div>

    <!--welcome-->
    <div id="welcomeOverlay" class="overlay active">
        <div class="main-card">
            <div class="card-header">
                <button class="close-btn" id="closeWelcome">[ x ]</button>
            </div>
            <div class="card-body">
                <h1>Welcome to Dream Board!</h1>
                <p>a collaborative chiikawa themed space where you could share real time notes with friends.</p>
            </div>
        </div>
    </div>

    <!--landpage-->
    <div id="landpageContent" class="landpage-container" style="display:none; opacity:0;">
        <div class="title-section">
            <h1 class="main-title">DREAM BOARD</h1>
            <p class="nantoka">なんとかなれーッ！</p>
        </div>
        <div class="character-trio">
            <img src="gambar/chiikawa.png" alt="Chiikawa Trio">
        </div>
        <div class="buttons">
            <button class="pop-btn bear-btn" id="openNotepaper">
                <img src="gambar/bearbag.png" alt="Notepaper">
            </button>
            <button class="pop-btn camera-btn" id="openCollection">
                <img src="gambar/camera.png" alt="Collection">
            </button>
            <button class="pop-btn pudding-btn" id="openInfo">
                <img src="gambar/pudding.png" alt="Info">
            </button>
        </div>
    </div>

    <!--notepaper-->
    <div id="notepaperOverlay" class="overlay">
        <div class="main-card note-card draggable-card" id="noteCard">
            <div class="card-header" id="noteHeader">
                <button class="close-btn" id="closeNote">[ x ]</button>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <label for="toInput">To:</label>
                    <input type="text" id="toInput" placeholder="...">
                </div>
                <textarea id="noteInput" placeholder="leave your note here..."></textarea>
                <button type="button" id="submitNote" class="post-btn">Post</button>
            </div>
        </div>
    </div>

    <!--collection-->
    <div id="collectionOverlay" class="overlay">
        <div class="main-card collection-card">
            <div class="card-header">
                <button class="close-btn" id="closeCollection">[ x ]</button>
            </div>
            <div class="card-body">
                <div id="noteGrid" class="note-grid">
                    <div class="mini-note">
                        <p class="mini-to">To:nama user</p>
                        <p class="mini-text">pesannya user</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--info board-->>
    <div id="infoOverlay" class="overlay">
        <div class="main-card">
            <div class="card-header">
                <button class="close-btn" id="closeInfo">[ x ]</button>
            </div>
            <div class="card-body">
                <h1>Board Info</h1>
                <p id="infoNotes">Notes: </p>
                <p id="infoUsers">Online Users: </p>
                <p id="infoStatus">Server: </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
